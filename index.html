<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600;700;800&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="./logo.png" alt="logo">
                </div>

                <nav>
                    <a class="nav-items" href="@"></a>
                    <a class="nav-items" href="@">MAIN</a>
                    <a class="nav-items" href="@">MENU</a>
                    <a class="nav-items" href="@">ABOUT US</a>
                    <a class="nav-items" href="@">RESERVE</a>
                </nav>
                <div class="cart">
                    <a href="@">
                        <img class="cart-img" src="./cart.png" alt="">
                    </a>
                </div>

                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="./phone.png" alt="">
                        </div>
                        <div class="number"><a class="num" href="#">+999-888-76-54</a></div>
                    </div>
                    <div class="phone-text">Contact to us <br> to reserve a table</div>
                </div>
                <div class="btn">
                    <a class="button" href="#">RESERVE A TABLE</a>
                </div>
            </div>

            <div class="header-down">
                <div class="header-title">
                    Welcome to

                    <div class="header-subtitle">
                        Restaurant
                    </div>

                    <div class="header-suptitle">
                        HOUSE OF THE BEST FOOD
                    </div>

                    <div class="header-btn">
                        <a href="#" class="header-button">VIEW MENU</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
